<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Knight list</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>

    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>

    <style type="text/css">
        td{color: cornflowerblue}
        span{color: red}
        td{color: black}
        a{color: black}

    </style>
</head>
<body>
<div class="container">


    Amount of gold <span th:text="${playerinformation.gold}"/>
    Amount of silver <span th:text="${playerinformation.silver}"/>

    <a th:href="${'/checkQuests'}">Update tasks</a>

<table class="table">
    <thead>
    <tr>
        <td>Name knight</td>
        <td>Level</td>
        <td>Quest</td>
        <td></td>
    </tr>
    </thead>
    <tbody>
    <tr th:each=" knight : ${knights}">
        <td th:text="${knight.name}"></td>
        <td th:text="${knight.level}"></td>
        <td>
            <span th:if="${knight.quest==null}">No current task <a th:href="${'/assignQuest?knightId='+knight.id}">Assign a task</a></span>
            <span th:if="${knight.quest!=null}" th:text="${knight.quest.description}"/>
        </td>
        <td><a th:href="${'/knight?id='+knight.id}">Preview</a> </td>
        <td><a th:href="${'/knight/delete/'+knight.id}">Delete</a></td>
    </tr>
    </tbody>
</table>
    <div class="row">
        <a href="/newknight">recruit new knight</a>
    <div class="row">
        <form action="#" th:action="@{/logout}" method="post">
            <input type="submit" value="Logout"/>
        </form>
    </div>

    </div>
</div>
</body>

</html>
